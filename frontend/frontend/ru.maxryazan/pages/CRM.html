<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <link rel="stylesheet" href="../styles/containers.css">
    <link rel="stylesheet" href="../styles/inputs.css">
    <link rel="stylesheet" href="../styles/tags.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/for_print.css">
</head>
<body>
    <div class="inline_container_j_between">
        <div class="inline_container">
            <div class="text">
                ФИО пользователя:
            </div>
            <div class="readonly_text FIO">

            </div>
        </div>
        <div class="inline_container">
            <div class="text">
                Должность:
            </div>
            <div class="readonly_text FIO">

            </div>
        </div>
    </div>
    <hr class="hr">
    <div class="inline_container_j_between">
            <button class="orders_search today">Сегодняшние заказы</button>
            <button class="orders_search all">Все заказы</button>
            <button class="orders_search history">История заказов</button>
    </div>
    <hr class="hr">
    <div class="today_orders">
        <div class="close_today_order">X</div>
        <div class="inline">
            <div class="detail">ФИО клиента</div>
            <div class="detail">Дата оформления</div>
            <div class="detail">Дата поставки</div>
            <div class="detail_order">Название</div>
            <div class="detail_order">Артикул</div>
            <div class="detail_order">VIN код</div>
            <div class="detail_order">Марки машин</div>
            <div class="detail_order">Производитель</div>
        </div>
    </div>
    <div class="inline_container_j_between">
        <label>
            <input class="detail_search ARTICLE" placeholder="Поиск по артикулу">
        </label>
        <div class="article_plus_manufacturer"> <h4 class="article_plus_manufacturer_button">+</h4> </div>
        <label>
            <input class="detail_search MANUFACTURER" placeholder="Поиск по производителю">
        </label>
        <label>
            <input class="detail_search NAME" placeholder="Поиск по названию">
        </label>
    </div>
    <div class="inline_container_j_between">
        <label>
            <input class="detail_search VIN" placeholder="Поиск по VIN">
        </label>
        <div class="vin_plus_carMark"> <h4 class="article_plus_manufacturer_button">+</h4> </div>
        <label>
            <input class="detail_search MARK" placeholder="Поиск по марке машины">
        </label>
        <button class="detail_search clear_button">Очистить таблицу</button>
    </div>
    <button class="test"></button>
    <div class="inline_hide_container">
        <div class="open_button_search">
            <h5 class="h5">Таблица поиска</h5>
        </div>
        <div class="open_button_order">
            <h5 class="h5">Таблица заказов</h5>
        </div>
    </div>
    <div class="inline_container_j_between">
        <div class="all_details_container">
            <div class="title">
                <h4 class="detailT">Id</h4>
                <h4 class="detailT">Название</h4>
                <h4 class="detailT">VIN</h4>
                <h4 class="detailT">Артикул</h4>
                <h4 class="detailT">Производитель</h4>
                <h4 class="detailT">Марка авто</h4>
                <h4 class="detailT">Описание</h4>
                <div class="close_btn_search">X</div>
            </div>
        </div>
        <div class="order_container">
            <div class="title">
                <h4 class="detailT">Id</h4>
                <h4 class="detailT">Название</h4>
                <h4 class="detailT">VIN</h4>
                <h4 class="detailT">Артикул</h4>
                <h4 class="detailT">Производитель</h4>
                <h4 class="detailT">Марка авто</h4>
                <h4 class="detailT">Описание</h4>
                <div class="close_btn_order">X</div>
            </div>
            <div class="droppable"></div>
            <div class="confirm_order">
                <label>
                    <input type="text" class="fio" placeholder="Фамилия И.О.">
                    <input type="date" class="deadline">
                </label>
                <button class="confirm_order_button">Создать заказ</button>
            </div>
        </div>
    </div>

<script src="../javascript/searchFunctions.js"></script>
<script src="../javascript/settings.js"></script>
<script src="../javascript/listeners.js"></script>
</body>
</html>
